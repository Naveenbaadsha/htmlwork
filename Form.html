
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="link.html">
        <p><input type="text" placeholder="Enter name" required/></p>
        <p><input type="email" placeholder="Enter email ID"/></p>
        <p><input type="password" placeholder="Enter password" /></p>
        <p><input type="date" /></p>
        <p><input type="number" placeholder="Enter a number" /></p>
        <p>
            <input value="male" type="radio" name="gender" />Male
            <input value="female" type="radio" name="gender" />Female
        </p>
        <p>
            <input value="10th" type="checkbox" />10th
            <input value="Intermediate" type="checkbox" />Intermediate
            <input value="btech" type="checkbox" />Btech
        </p>
        <p>
            <select>
                <option value="Select a car">Select a car</option>
                <option value="Audi">Audi</option>
                <option value="Benz">Benz</option>
                <option value="Supra">Supra</option>
            </select>
        </p>
        <p><textarea rows="5" placeholder="Address"></textarea></p>
        <p><input type="file" /></p>
        <p>
            <input type="button" value="click">
            <button>Work</button>
            <input type="submit" />
            <input type="reset" />
        </p>
    </form>
</body>
